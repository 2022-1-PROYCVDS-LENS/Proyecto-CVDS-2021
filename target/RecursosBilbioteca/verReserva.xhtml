<!DOCTYPE html>
<!--
xhtml de la pagina principal de recursos biblioteca en donde se redireccionara a las distintas paginas
-->
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f = "http://java.sun.com/jsf/core">
<h:head>
    <title>
        <ui:insert name="title">Recursos biblioteca</ui:insert>
    </title>
    <link href="./resources/style.css" rel="stylesheet"/>
    <f:metadata>
        <f:viewParam name="usuario" value="#{loginBean.getUser}" />
        <f:viewAction action="#{bean.onload}" />
        <f:setPropertyActionListener target = "#{visualizarReservaBean.usuario}"
                                     value = "#{loginBean.getUser}" />
    </f:metadata>
</h:head>

<h:body>
    <div id = "header" >
        <h:graphicImage id="header_logo" library="imagenes" name="logo-ecijg.width-380.png"/>
        <h:outputText id = "header_text" class = "text" value = "Escuela Colombiana de ingieneria Julio Garavito: Recursos de biblioteca"/>
    </div>

    <div class = "box_container">
        <h:form>
            <h:commandButton styleClass="button" value="Reservas Activas" action="#{visualizarReservaBean.consAct}" />
            <h:commandButton styleClass="button" value="Reservas Canceladas" />
            <h:commandButton styleClass="button" value="Reservas Antiguas" />
        </h:form>
    </div>


</h:body>
</html>
