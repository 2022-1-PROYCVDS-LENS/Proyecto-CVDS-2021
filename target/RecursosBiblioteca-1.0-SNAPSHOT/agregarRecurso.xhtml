<!DOCTYPE html>
<html style = "background-color:#ffffff"
      xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title><ui:insert name="title">Recursos biblioteca</ui:insert></title>
    <style type="text/css">
        body {
            background-image:url('./resources/imagenes/fondoconsulta.jpg');
            background-repeat: no-repeat;
             background-attachment: fixed;
            background-size: 90% 90%;
        }
    </style>
</head>

<h:body><h:form>
    <div style = "background-color:#990000" >
        <center><h:outputText style = "color:#ffffff;font-size:220%;font-family:sans-serif" value = "Escuela Colombiana de ingieneria Julio Garavito: Recursos de biblioteca"/></center>
    </div>
    <div style = "display:grid; grid-template-columns: 1fr 10fr 1fr; grid-gap: 40px">
        <div>
            <h:graphicImage library="imagenes" name="izquierdo.png" height = "105%"/>
        </div>
        <div>
            <center><h1>Agregar un nuevo recurso</h1></center>
            <div style = "display:grid; grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr ;height:60%">

                <div>
                    <center><h3>Nombre</h3></center>
                    <center><p:inputText  id= "nombre" type="String" value="#{registrarRecursosBean.nombre}"  class="form-control" style="width:40%; height:50%"/></center>
                </div>
                <div>
                    <center><h3>Habilitado</h3></center>
                    <center><h:selectOneMenu value="#{registrarRecursosBean.habilitado}" class="form-control" style="width:40%; height:50%">
                        <f:selectItem itemLabel="Seleccione estado" itemValue="-1"/>
                        <f:selectItem itemValue="habilitado" itemLabel="habilitado" />
                        <f:selectItem itemValue="dañado" itemLabel="dañado" />
                    </h:selectOneMenu></center>
                </div>
                <div>
                    <center><h3>Tipo</h3></center>
                    <center><p:inputText  id= "tipo" type="String" value="#{registrarRecursosBean.tipo}"   class="form-control" style="width:40%; height:50%"/></center>
                </div>
                <div>
                    <center><h3>Capacidad</h3></center>
                    <center><p:inputText  id= "capacidad" type="int"  value="#{registrarRecursosBean.capacidad}"  class="form-control" style="width:40%; height:50%"/></center>
                </div>
                <div>
                    <center><h3>Ubicación</h3></center>
                    <center><p:inputText  id= "ubicacion" type="String" value="#{registrarRecursosBean.ubicacion}"   class="form-control" style="width:40%; height:50%"/></center>
                </div>
                <div>
                    <center><h3>Ejemplares</h3></center>
                    <center><p:inputText  id= "ejemplar" type="int" value="#{registrarRecursosBean.ejemplar}"   class="form-control" style="width:40%; height:50%"/></center>
                </div>
                <div>
                    <center><h:commandButton value="Registrar" actionListener="#{registrarRecursosBean.registrar}" style="color:#ffffff;
            background-color:#990000; width:50%; height:50%; font-size:120%; position:relative; top:50px" /></center>
                </div>
            </div>

        </div>
        <div>
            <end><h:graphicImage library="imagenes" name="derecho.png" height = "105%" style = "float:left"/></end>
        </div>
    </div>
</h:form></h:body>


</html>
