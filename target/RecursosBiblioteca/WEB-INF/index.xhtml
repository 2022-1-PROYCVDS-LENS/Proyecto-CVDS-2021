<!DOCTYPE html>
<html style = "background-color:#817B83"
      xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<center><h1>Calculadora messi prueba</h1></center>
<h:body style = "background-color:#A4A0A5">
    <hr></hr>
    <body><h:form id="calculadora_form">
        <br></br>
        <center><p:outputPanel>
            <p:inputText value="#{calculadoraBean.cadenaIngresada}"></p:inputText>
        </p:outputPanel>
            <br></br>
            <p:outputPanel>
                <p:outputLabel value="Mean: #{calculadoraBean.resultadoMean}"></p:outputLabel>
            </p:outputPanel>
            <br></br>
            <p:outputPanel>
                <p:outputLabel value="Variance: #{calculadoraBean.resultadoVaiance}"></p:outputLabel>
            </p:outputPanel>
            <br></br>
            <p:outputPanel>
                <p:outputLabel value="Standard Deviation: #{calculadoraBean.resultadoStdnDesv}"></p:outputLabel>
            </p:outputPanel>
            <br></br>
            <p:outputPanel>
                <p:outputLabel value="Mode: #{calculadoraBean.resultadoMode}"></p:outputLabel>
            </p:outputPanel>
            <br></br>
            <p:commandButton style = "background-color:#D477FF; margin: 10px; border-radius: 40%" value="Mean" update="calculadora_form" action="#{calculadoraBean.calculateMean()}"></p:commandButton>
            <p:commandButton style = "background-color:#D477FF; margin: 10px; border-radius: 40%" value="Variance" update="calculadora_form" action="#{calculadoraBean.calculateVariance()}"></p:commandButton>
            <p:commandButton style = "background-color:#D477FF; margin: 10px; border-radius: 40%" value="StandardDeviation" update="calculadora_form" action="#{calculadoraBean.calculateStandartDeviation()}"></p:commandButton>
            <p:commandButton style = "background-color:#D477FF; margin: 10px; border-radius: 40%" value="Mode" update="calculadora_form" action="#{calculadoraBean.calculateMode()}"></p:commandButton>
            <p:commandButton style = "background-color:#D477FF; margin: 10px; border-radius: 40%" value="Borrar" update="calculadora_form" action="#{calculadoraBean.restart()}"></p:commandButton></center>
    </h:form></body>
    <br></br>
    <center><img src="https://pbs.twimg.com/profile_images/1309188686517620737/WnpLOU9C_400x400.jpg"></img></center>
</h:body>
</html>
