<!DOCTYPE html>
<html style = "background-color:#ffffff"
      xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title><ui:insert name="title">Recursos biblioteca</ui:insert></title>
    <style type="text/css">
        body {
            background-image:url('./resources/imagenes/fondoconsulta.jpg');
            background-repeat: no-repeat;
             background-attachment: fixed;
            background-size: 90% 90%;
        }
    </style>
</head>

<h:body><h:form>
    <div style = "background-color:#990000" >
        <center><h:outputText style = "color:#ffffff;font-size:220%;font-family:sans-serif" value = "Escuela Colombiana de ingieneria Julio Garavito: Recursos de biblioteca"/></center>
    </div>
    <div style = "display:grid; grid-template-columns: 1fr 10fr 1fr; grid-gap: 40px">
        <div>
            <h:graphicImage library="imagenes" name="izquierdo.png" height = "105%"/>
        </div>
        <div>
            <center><h1>Horarios disponibles</h1></center>
            <div style = "display:flex; align-items:center; justify-content: center ;
                        position: relative;top: 100px;">
                <p:dataTable id="tabla" value="#{consultarHorariosBean.horarios}" var = "horario" border = "4" style ="background-color:#ebeff4;" >
                    <p:column style = "border: 1px solid black; border-collapse: collapse; width:60% ; padding-left: 30px;padding-right: 30px; background-color:#cce6ff" >
                        <f:facet name = "header">
                            <h:outputText value="Reservar" style="background-color:#990000; color:#ffffff; font-size:120%;"/>
                        </f:facet>
                        <h:outputText value = "hola"/>
                    </p:column>
                    <p:column style = "border: 1px solid black; border-collapse: collapse; width:60% ; padding-left: 30px;padding-right: 30px; background-color:#cce6ff" >
                        <f:facet name = "header">
                            <h:outputText value="Hora inicio" style="background-color:#990000; color:#ffffff; font-size:120%;"/>
                        </f:facet>
                        <h:outputText value = "#{horario.hora_ini}"/>
                    </p:column>
                    <p:column style = "border: 1px solid black; border-collapse: collapse; width:60% ; padding-left: 30px;padding-right: 30px; background-color:#cce6ff" >
                        <f:facet name = "header">
                            <h:outputText value="Hora fin" style="background-color:#990000; color:#ffffff; font-size:120%;"/>
                        </f:facet>
                        <h:outputText value = "#{horario.hora_fin}"/>
                    </p:column>
                </p:dataTable>
                <div style = "display:flex; align-items:end">
                    <p:commandButton  value="Buscar" action="#{consultarHorariosBean.consultarHorario(consultarRecursosBean.recurso.id)}" style="color:#ffffff;
                    background-color:#990000; width:100%; height:55%; font-size:120%; position:relative; top:180px" />
                </div>
            </div>

        </div>

        <div>
            <end><h:graphicImage library="imagenes" name="derecho.png" height = "105%" style = "float:left"/></end>
        </div>
    </div>
</h:form></h:body>


</html>
