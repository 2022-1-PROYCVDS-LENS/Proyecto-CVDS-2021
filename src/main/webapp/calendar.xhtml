<!DOCTYPE html>
<html style = "background-color:#ffffff"
      xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <h:form>
        <f:event type = "preRenderView" listener = "#{calendarioBean.consultarReservas}" />
        </h:form>
    </f:metadata>
<h:head>
    <title>Schedule Example</title>
</h:head>
<h:form>
    <p:growl id="messages" showDetail="true" />

    <h:panelGrid columnClasses="value">
        <h3 style="margin-top: 0">Editable Schedule</h3>
        <p:schedule id="schedule" value="#{calendarioBean.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

<!--            <p:ajax event="dateSelect" listener="#{calendarioBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />-->
<!--            <p:ajax event="eventSelect" listener="#{calendarioBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />-->
<!--            <p:ajax event="eventMove" listener="#{calendarioBean.onEventMove}" update="messages" />-->
<!--            <p:ajax event="eventResize" listener="#{calendarioBean.onEventResize}" update="messages" />-->

        </p:schedule>

<!--        <h3>Locale Support ( Example: Turkish )</h3>-->
<!--        <p:schedule id="scheduleLocale" value="#{calendarioBean.eventModel}" locale="tr" />-->

<!--        <h3>Lazy Schedule</h3>-->
<!--        <p:schedule value="#{calendarioBean.lazyEventModel}" />-->
    </h:panelGrid>

    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
        <h:panelGrid id="eventDetails" columns="2">
<!--            <p:outputLabel for="title" value="Titles:" />-->
<!--            <p:inputText id="title" value="#{calendarioBean.event.title}" required="true" />-->

<!--            <p:outputLabel for="from" value="From:" />-->
<!--            <p:calendar id="from" value="#{calendarioBean.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>-->

<!--            <p:outputLabel for="to" value="To:" />-->
<!--            <p:calendar id="to" value="#{calendarioBean.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>-->

<!--            <p:outputLabel for="allDay" value="All Day:" />-->
<!--            <h:selectBooleanCheckbox id="allDay" value="#{calendarioBean.event.allDay}" />-->

            <p:commandButton type="reset" value="Reset" />
            <p:commandButton id="addButton" value="Save" actionListener="#{calendarioBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
        </h:panelGrid>
    </p:dialog>
</h:form>

<script type="text/javascript">
    PrimeFaces.locales['tr'] = {

        prevText: 'geri',
        nextText: 'ileri',
        currentText: 'bugün',
        monthNames: ['Ocak','Şubat','Mart','Nisan','Mayıs','Haziran',
            'Temmuz','Ağustos','Eylül','Ekim','Kasım','Aralık'],
        monthNamesShort: ['Oca','Şub','Mar','Nis','May','Haz',
            'Tem','Ağu','Eyl','Eki','Kas','Ara'],
        dayNames: ['Pazar','Pazartesi','Salı','Çarşamba','Perşembe','Cuma','Cumartesi'],
        dayNamesShort: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
        dayNamesMin: ['Pz','Pt','Sa','Ça','Pe','Cu','Ct'],
        weekHeader: 'Hf',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        month: 'Ay',
        week: 'Hafta',
        day: 'Gün',
        allDayText : 'Tüm Gün'
    };
</script>

    .value {
        width: 1000px;
    }
</style>
</html>
